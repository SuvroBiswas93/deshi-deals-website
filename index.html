<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshi Deals</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header>
        <section class="bg-white shadow-[0px_1px_4px_0px_rgba(0,0,0,0.25)]">
            <div class="flex justify-center items-center gap-2 p-2">
            <img src="./assets/logo.png" alt="" class="w-12">
            <div class="">
                <h1 class="text-pink-500 text-2xl">Deshi <span class="font-bold">Deals</span></h1>
                <p class="text-[#797075]">Cheap Price ,  Best Quality</p>
            </div>
        </div>
        </section>

        <section class="text-center p-10 bg-gradient-to-b from-white to-[#F6DDEA] relative pb-[300px]">
            <div class="">
                <h1 class="text-[#111111] text-3xl font-extrabold">Purchase TK 200 or above & get</h1>
                <p class="text-pink-500 font-extrabold text-3xl">20% off</p>
            </div>
            <div class="flex justify-center items-center mt-6 gap-6">
                <p class="font-semibold text-[#111111]">Use Promo Code</p>
                <button class="text-white bg-pink-500 w-[140px] h-[40px] rounded-lg cursor-pointer ">SELL200</button>
            </div>
            <div class="flex justify-center items-center">
                <img src="./assets/hero-bg.png" class=" absolute bottom-[-70px] max-w-[600px]" alt="">
            </div>
        </section>

   </header> 
   <main class="mt-28 bg-gray-100 rounded-xl">
        <section id="products-container" class="grid grid-cols-12 gap-8 w-11/12 mx-auto">
            <section id="product-box" class="col-span-9 border-2 border-green-500">
                <div class="kithen ">
                    <h1 class="font-bold text-[#111111] text-2xl mb-5">Kitchenware</h1>
                    <div class="kitchen-items grid grid-cols-3 gap-5">
                        <div class="card bg-base-100  shadow-sm">
                        <figure class="bg-gray-200 m-5 rounded-xl">
                            <img
                            src="./assets/kitchen-1.png"
                            alt=""
                            class="rounded-xl " />
                        </figure>
                        <div class="card-body items-center text-center">
                           <h2 id="cart-title-1" class="card-title">K. Accessories</h2>
                            <p>
                                <i class="fa-solid fa-star text-yellow-400"></i>
                                <i class="fa-solid fa-star text-yellow-400"></i>
                                <i class="fa-solid fa-star text-yellow-400"></i>
                                <i class="fa-regular fa-star text-yellow-400"></i>
                                <i class="fa-regular fa-star text-yellow-400"></i>
                            </p>
                            <p  class="text-gray-500"><span id="cart-price-1">39.00</span> Tk</p>
                            <div class="card-actions">
                                <button id="cart-btn-1" class="btn bg-pink-500 text-white cart-btn">Add To Cart</button>
                            </div>
                        </div>
                        
                        </div>
                        <div class="card bg-base-100  shadow-sm">
                        <figure class="bg-gray-200 m-5 rounded-xl">
                            <img
                            src="./assets/kitchen-2.png"
                            alt=""
                            class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                             <h2 id="cart-title-2" class="card-title">K. Accessories</h2>
                            <p>
                                <i class="fa-solid fa-star text-yellow-400"></i>
                                <i class="fa-solid fa-star text-yellow-400"></i>
                                <i class="fa-solid fa-star text-yellow-400"></i>
                                <i class="fa-regular fa-star text-yellow-400"></i>
                                <i class="fa-regular fa-star text-yellow-400"></i>
                            </p>
                            <p class="text-gray-500"><span id="cart-price-2">25.00</span> Tk</p>
                            <div class="card-actions">
                                <button id="cart-btn-2" class="btn bg-pink-500 text-white cart-btn">Add To Cart</button>
                            </div>
                        </div>
                            
                        </div>
                        <div class="card bg-base-100  shadow-sm">
                        <figure class="bg-gray-200 m-5 rounded-xl">
                            <img
                            src="./assets/kitchen-3.png"
                            alt=""
                            class="rounded-xl " />
                        </figure>
                        <div class="card-body items-center text-center">
                             <h2 id="cart-title-3" class="card-title">Home Cooker</h2>
                            <p>
                                <i class="fa-solid fa-star text-yellow-400"></i>
                                <i class="fa-solid fa-star text-yellow-400"></i>
                                <i class="fa-solid fa-star text-yellow-400"></i>
                                <i class="fa-regular fa-star text-yellow-400"></i>
                                <i class="fa-regular fa-star text-yellow-400"></i>
                            </p>
                            <p class="text-gray-500"><span id="cart-price-3">49.00</span> Tk</p>
                            <div class="card-actions">
                             <button id="cart-btn-3" class="btn bg-pink-500 text-white cart-btn">Add To Cart</button>
                             </div>
                        </div>
                        
                        </div>
                    </div>
                </div>
               
            </section>
            <aside id="cart-box" class="col-span-3  ">
                <div class="bg-white p-5 rounded-xl">
                    <h1 class="mb-3">Have a Coupon ?</h1>
                <div class="join">
                    <input class="input join-item" placeholder="Email" />
                    <button  class="btn join-item rounded-r-lg  bg-pink-500 text-white">Apply</button>
                </div>
                </div>
                
                <div class=" space-y-5" id="cart-container">
                    <div>
                          <!-- <div class="flex justify-between items-center rounded-lg bg-gray-200 p-4">
                           <img src="./assets/kitchen-1.png" alt="" class="w-12">
                           <div>
                               <h2 class="font-bold">Total Price :<span id="total-price">0</span> Tk</h2>
                               <h2 class="font-bold">Quantity :<span id="total-quantity">0</span></h2>
                           </div> 
                        </div> -->
                    </div>
                </div>

                <div class="cart-box bg-white mt-10 p-5">
                    <h1 class="font-bold">cart</h1>
                    <div class="bg-white mt-10 p-5"></div>
                    <div>
                        <h2 class="mt-2">Total Price: <Span id="total-price">0</Span> Tk</h2>
                        <h2 class="mt-2">Total Quantity: <Span id="total-quantity">0</Span> items</h2>
                        <button class="text-white bg-pink-500 rounded-lg btn-block h-[40px] cursor-pointer mt-5">Make Purchase</button>
                    </div>

                </div>
            </aside>
        </section>
   </main>

   <script src="./script/script.js"></script>
</body>
</html>
