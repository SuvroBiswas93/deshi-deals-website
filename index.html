<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshi Deals</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
   <header>
        <section class="bg-white shadow-[0px_1px_4px_0px_rgba(0,0,0,0.25)]">
            <div class="flex justify-center items-center gap-2 p-2">
            <img src="./assets/logo.png" alt="" class="w-12">
            <div class="">
                <h1 class="text-pink-500 text-2xl">Deshi <span class="font-bold">Deals</span></h1>
                <p class="text-[#797075]">Cheap Price ,  Best Quality</p>
            </div>
        </div>
        </section>

        <section class="text-center p-10 bg-gradient-to-b from-white to-[#F6DDEA] relative pb-[300px]">
            <div class="">
                <h1 class="text-[#111111] text-3xl font-extrabold">Purchase TK 200 or above & get</h1>
                <p class="text-pink-500 font-extrabold text-3xl">20% off</p>
            </div>
            <div class="flex justify-center items-center mt-6 gap-6">
                <p class="font-semibold text-[#111111]">Use Promo Code</p>
                <button class="text-white bg-pink-500 w-[140px] h-[40px] rounded-lg cursor-pointer ">SELL200</button>
            </div>
            <div class="flex justify-center items-center">
                <img src="./assets/hero-bg.png" class=" absolute bottom-[-70px] max-w-[600px]" alt="">
            </div>
        </section>

   </header> 
   <main class="mt-28 h-[100vh]">
        <section id="products-container" class="grid grid-cols-12 gap-8 w-11/12 mx-auto">
            <section id="product-box" class="col-span-9 border-2 border-green-500">
                <div class="kithen">
                    <h1 class="font-bold text-[#111111] text-2xl">Kitchenware</h1>
                    <div class="card bg-base-100 w-96 shadow-sm">
                        <figure class="px-10 pt-10">
                            <img
                            src="./assets/kitchen-1.png"
                            alt=""
                            class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Card Title</h2>
                            <p>A card component has a figure, a body part, and inside body there are title and actions parts</p>
                            
                        </div>
                        </div>
                </div>
            </section>
            <aside id="cart-box" class="col-span-3 border-2 border-purple-500">
                <h1>Cart</h1>
            </aside>
        </section>
   </main>
</body>
</html>
